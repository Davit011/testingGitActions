name: lint

on:
  pull_request:
  push:
    branches:
      - *

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7.2
      - uses: polydice/erb-lint-problem-matchers-action@v1
      - run: bundle exec erblint --format compact .